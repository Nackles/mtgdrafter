<!DOCTYPE html>
<html lang="en">
  <head>
    <title>M:TG:TG Chaos Draft</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href=./reset.css />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">

      <div class="row" id="everything">
        <div class="col s6 z-depth-1" id="left">
        <p id="instructions" class="center">
          Enter the name of each booster pack (duplicates ok!), then the names of all players, then click ASSIGN BOOSTERS for draft results.
        </p>
          <!-- Data taken in all at once for data specificity (this now tracks which player contributed which pack) and ease of storage -->
          <div id="form_tray">
          <form id="player_input">
            <!-- Player Name -->
            <input type="text" name="player_input" id="player_name" placeholder="Person McNamer" />
            <label for="player_name">Player name</label>
            <!-- Booster Pack 1 -->
            <input type="text" name="booster_input" id="booster_title_1" placeholder="Booster 1" />
            <label for="booster_title_1">Booster 1</label>
            <!-- Booster Pack 2-->
            <input type="text" name="booster_input" id="booster_title_2" placeholder="Booster 2" />
            <label for="booster_title_2">Booster 2</label>
            <!-- Booster Pack 3 -->
            <input type="text" name="booster_input" id="booster_title_3" placeholder="Booster 3" />
            <label for="booster_title_3">Booster 3</label>
            <br /><br />
            <input
              class="btn"
              type="submit"
              id="enter_boosters"
              value="Enter Boosters"
            />
          </form>
          <input
          class="btn"
          type="submit"
          id="booster_assign"
          value="ACTIVATE DRAFTER"
        />
        </div>

          <div class="booster_list"></div>

        <!-- Results Tray -->
        <div class="col s12" id="left">
            <p>Players: <span id="player_count">0</span></p>
            <ul class="collection" id="player_entries"></ul>
            <p>Packs: <span id="pack_count">0</span></p>
            <ul class="collection" id="player_packs"></ul>
          </div>

        </div>
      </div>

    </div>

    <!-- Draft Results Modal -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <p>Final Draftination:</p>
            <ul class="collection" id="player_tray"></ul>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat"></a>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
